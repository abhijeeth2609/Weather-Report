name: Deploy Weather Report App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_HUB_PASSWORD }}" | docker login -u "${{ secrets.MY_DOCKER_USER }}" --password-stdin

      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ secrets.MY_DOCKER_USER }}/weatherapp:latest .
          docker push ${{ secrets.MY_DOCKER_USER }}/weatherapp:latest

      - name: Deploy to VM via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            echo "Connected to server successfully!"  # Added connection message
            docker stop weatherapp || true
            docker rm weatherapp || true
            docker pull ${{ secrets.MY_DOCKER_USER }}/weatherapp:latest
            docker run -d --name weatherapp -p 80:80 ${{ secrets.MY_DOCKER_USER }}/weatherapp:latest
