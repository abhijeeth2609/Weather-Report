name: Deploy to Ubuntu Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.MY_DOCKER_USER }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ secrets.MY_DOCKER_USER }}/weather-app:latest .
          docker push ${{ secrets.MY_DOCKER_USER }}/weather-app:latest

      - name: SSH into Server and Deploy
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            docker pull ${{ secrets.MY_DOCKER_USER }}/weather-app:latest
            docker stop weather-app || true
            docker rm weather-app || true
            docker run -d -p 80:80 --name weather-app ${{ secrets.MY_DOCKER_USER }}/weather-app:latest
